<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Go WebAssembly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="wasm_exec.js"></script>
    <script src="wasm.js"></script>
</head>

<body>
    <h1>WebAssembly</h1>
    <p>Using WebAssembly calling an kc() method written in Go that is compiled in a self-contained WASM module:</p>
        <input type="range" min="0" max="100" id="a" />
        <div>Reward(1-100) <div ><div> <br>
            <input  type="range" min="1" max="100" id="b" />
        </div>
        <div >Risk(1-100) <div ></div><br>
            <input type="range" min="1" max="100" id="c" />
        </div>
        <button >Calculate</button>
        <br>Result: <div></div>
        <input type="range" min="0" max="100" id="result" disabled />
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', event => {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);
            var res = wasm.exports.kc(a, b, c);
            var sum_box = document.getElementById("result");
            sum_box.value = res;
        });
    </script>
        <br>
</body>

</html>
