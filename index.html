<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Go WebAssembly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="wasm_exec.js"></script>
    <script src="wasm.js"></script>
</head>

<body>
    <h1>WebAssembly</h1>
    <p>Using WebAssembly calling an kc() method written in Go:</p>
        <input type="number" id="a" value="60" /> Probabbility (in %) <br> <input type="number" id="b" value="2" /> Reward/Risk Ratio <br> <input type="number" id="result"/> Kelly Criterion <br>
    <button>Calculate</button>
    <script>
        const button = document.querySelector('button');

        button.addEventListener('click', event => {
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var res = wasm.exports.kc(a, b);
            var sum_box = document.getElementById("result");
            sum_box.value = res;
        });
    </script>
</body>

</html>
